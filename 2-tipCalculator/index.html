<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bill-container">
        <h1>Tip Calculator</h1>
        <form  class="form">
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <label for="bill-Amount">Bill Amount:</label><br>
            <input type="number" class="amount"><br>
            <label for="tip-percentage">Tip Percentage:</label><br>
            <input type="number" class="percent"><br>
            <input type="submit" value="Calculate" id="submit"><br>
            <label for="total" class="total">Total: </label>
        </form>
    </div>
</body>
</html>
